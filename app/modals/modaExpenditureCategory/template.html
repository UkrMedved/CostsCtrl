<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Добавление категории расходов</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="countName" class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.title' type="text" class="form-control" id="countName" placeholder="Название категории">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">Лимит расхода</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.limitPayment' type="number" class="form-control" id="sumOfPay" placeholder="Сумма платежа">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-4 control-label">Регулярный платеж</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label ng-click="modalCtrl.seeXtra = true">
                        <input ng-model='newExpenditureCategoryModel.regularPayment' type="radio" value="true"> Да
                    </label>
                    <label ng-click="modalCtrl.seeXtra = false">
                        <input ng-model='newExpenditureCategoryModel.regularPayment' type="radio" value='false' checked> Нет
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCtrl.seeXtra'>
            <label for="sumOfPay" class="col-sm-4 control-label">Сумма платежа</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.sumPayment' type="number" class="form-control" id="sumOfPay" placeholder="Сумма платежа">
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCtrl.seeXtra'>
            <label ng-model='newExpenditureCategoryModel.refillRate' class="col-sm-4 control-label">Частота пополнения</label>
            <div class="col-sm-8">
                <select class="form-control">
                    <option disabled selected>Частота</option>
                </select>
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCtrl.seeXtra'>
            <label class="col-sm-4 control-label">Дата расхода</label>
            <div class="col-sm-8">
               
                <p class="input-group">
                    <input type="text" 
                            class="form-control"
                            uib-datepicker-popup="yyyy-MM-dd"
                            ng-model="newExpenditureCategoryModel.datePayment" is-open="popup.opened" 
                            datepicker-options="dateOptions"
                            ng-required="true"
                            show-button-bar="false"  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        
        <div class="form-group" ng-if='modalCtrl.seeXtra'>
            <label class="col-sm-4 control-label">Выберите счет</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='newExpenditureCategoryModel.income'>
                    <option disabled selected>Источник</option>
                    <option>Без категории</option>
                    <option ng-repeat="key in storageFactory.income">{{key.title}}</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-12 clearfix">

                <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Отмена</button>
                <button class="btn btn-primary pull-right" type="submit" ng-click="ok()">Сохранить</button>
            </div>
        </div>
    </form>
</div>
