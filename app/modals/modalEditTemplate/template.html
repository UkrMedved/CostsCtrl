<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Редактирование шаблона расхода</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Название</label>
            <div class="col-sm-8">
                <input ng-model='newExpenditureCategoryModel.title' type="text" class="form-control" id="countName" placeholder="Название категории">
            </div>
        </div>  
        <div class="form-group">
            <label  class="col-sm-4 control-label">Откуда</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='newCosts.from' >
                    <option ng-repeat="key in storageFactory.counts">{{key.title}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label">Куда</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model='newCosts.from' >
                    <option ng-repeat="key in storageFactory.counts">{{key.title}}</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label  class="col-sm-4 control-label">Сумма платежа</label>
            <div class="col-sm-8">
                 <input type="number" placeholder="Сумма" required min='1' class="form-control" ng-model='newCosts.sum'>
            </div>
        </div>
